{% extends "base.html" %}

{% block titulo %}  Sales  {% endblock %}

{% block contenido %} 
<div id="container" style="width: 100%;">
    <canvas id="pais"></canvas>
</div>
<div>
     <p>Para extraer la lista de articulos, presione acá</p>
     <input type="button" value="Exportar CSV" onclick="window.open('exportar')">
</div>
{% comment %} acá se crea lo que viene siendo la pie-chart, el cual irá arriba en el div {% endcomment %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    var config = {
    type: 'bar',
    data: {
        datasets: [{
        data: {{ data|safe }},
        backgroundColor: ['#c924a8', '#24c937', '#2424c9', '#c73030'],
        label: 'Personas'
        }],
        labels: {{ labels|safe }}
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
      },
    };

    window.onload = function() {
    var ctx = document.getElementById('pais').getContext('2d');
    window.myPie = new Chart(ctx, config);
    };
</script>
{% endblock %}
